<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Sắm - NHÀ SIIX</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/products.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="../assets/images/logo_nhom.jpg" alt="Nhà SIIX" class="logo-img" width="500" height="500">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">TRANG CHỦ</a></li>
                    <li><a href="products.html">MUA SẮM</a></li>
                    <li><a href="index.html#nha-siix">NHÀ SIIX</a></li>
                    <li class="auth-buttons" id="auth-buttons">
                        <a href="login.html" class="btn-login">ĐĂNG NHẬP</a>
                        <a href="register.html" class="btn-register">ĐĂNG KÝ</a>
                    </li>
                    <li class="user-menu" id="user-menu" style="display: none;">
                        <span class="user-greeting" id="user-greeting"></span>
                        <button class="btn-logout" id="btn-logout">ĐĂNG XUẤT</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shop Page -->
    <section class="shop-page">
        <div class="container">
            <div class="shop-container">
                <!-- Filter Section -->
                <aside class="filter-section">
                    <h3 class="filter-title">Lọc Sản Phẩm</h3>
                    
                    <!-- Category Filter -->
                    <div style="margin-bottom: 30px;">
                        <h4 style="font-size: 14px; font-weight: 700; color: var(--text-dark); margin-bottom: 12px; text-transform: uppercase;">Danh Mục</h4>
                        <button class="filter-btn active" data-filter="all">Tất Cả</button>
                        <button class="filter-btn" data-filter="áo-thun">Áo Thun</button>
                        <button class="filter-btn" data-filter="áo-khoác">Áo Khoác</button>
                        <button class="filter-btn" data-filter="quần-dài">Quần Dài</button>
                        <button class="filter-btn" data-filter="quần-ngắn">Quần Ngắn</button>
                        <button class="filter-btn" data-filter="phụ-kiện">Phụ Kiện</button>
                    </div>

                    <!-- Price Filter -->
                    <div style="padding-top: 20px; border-top: 1px solid var(--border-color);">
                        <h4 style="font-size: 14px; font-weight: 700; color: var(--text-dark); margin-bottom: 12px; text-transform: uppercase;">Giá Tiền</h4>
                        <button class="filter-btn price-btn active" data-price-min="0" data-price-max="500000">Tất Cả Giá</button>
                        <button class="filter-btn price-btn" data-price-min="0" data-price-max="200000">Dưới 200.000đ</button>
                        <button class="filter-btn price-btn" data-price-min="200000" data-price-max="400000">200.000 - 400.000đ</button>
                        <button class="filter-btn price-btn" data-price-min="400000" data-price-max="600000">400.000 - 600.000đ</button>
                        <button class="filter-btn price-btn" data-price-min="600000" data-price-max="1000000">Trên 600.000đ</button>
                    </div>
                </aside>

                <!-- Products Section -->
                <div class="products-section">
                    <div class="products-header">
                        <h2>Mua Sắm</h2>
                        <p class="products-count">Hiển thị <span id="products-count">6</span> sản phẩm</p>
                    </div>

                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded here -->
                    </div>

                    <div id="no-products" class="no-products" style="display: none;">
                        <h3>Không tìm thấy sản phẩm</h3>
                        <p>Vui lòng chọn danh mục khác</p>
                    </div>
                </div>
            </div>

            <!-- Cart Sidebar -->
            <aside class="cart-sidebar">
                <h3 class="cart-title">Giỏ Hàng</h3>
                <div class="cart-items" id="cart-items">
                    <div class="cart-empty">Giỏ hàng trống</div>
                </div>

                <div class="cart-summary">
                    <div class="cart-divider"></div>
                    <div class="cart-total">
                        <span class="cart-total-label">Tổng Cộng:</span>
                        <span class="cart-total-amount" id="cart-total">0₫</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn" disabled>Thanh Toán</button>
                    <button class="clear-cart-btn" id="clear-cart-btn">Xóa Giỏ Hàng</button>
                </div>
            </aside>
        </div>
    </section>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/products.js"></script>
</body>
</html>
