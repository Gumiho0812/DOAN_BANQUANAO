<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - NHÀ SIIX</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            padding: 20px 0;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(200, 90, 58, 0.05);
        }

        .form-group input.input-error {
            border-color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .error-msg {
            font-size: 12px;
            color: #e74c3c;
            min-height: 16px;
            margin-top: 5px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .general-error {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .general-error.show {
            display: block;
        }

        .auth-container .btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 16px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-home a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            gap: 10px;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <section class="auth-page">
        <div class="auth-container">
            <div class="back-home">
                <a href="index.html">← Quay lại trang chủ</a>
            </div>

            <h2>ĐĂNG NHẬP</h2>

            <div id="login-error" class="general-error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-phone">Số điện thoại</label>
                    <input type="tel" id="login-phone" placeholder="Nhập số điện thoại của bạn" required>
                    <span class="error-msg" id="login-phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                    <span class="error-msg" id="login-password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản?</p>
                <a href="register.html">Tạo tài khoản mới</a>
            </div>
        </div>
    </section>

    <script src="../assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers().then(() => {
                setupLoginPage();
                checkLoggedInUser();
            });
        });

        function setupLoginPage() {
            const form = document.getElementById('login-form');
            if (form) {
                form.addEventListener('submit', handleLoginPage);
            }
        }

        function handleLoginPage(e) {
            e.preventDefault();
            clearErrors('login-form');

            const phone = document.getElementById('login-phone').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loginError = document.getElementById('login-error');

            let hasError = false;

            if (!phone) {
                showError('login-phone', 'Vui lòng nhập số điện thoại');
                hasError = true;
            } else if (!validators.phone(phone)) {
                showError('login-phone', 'Số điện thoại không hợp lệ');
                hasError = true;
            }

            if (!password) {
                showError('login-password', 'Vui lòng nhập mật khẩu');
                hasError = true;
            }

            if (hasError) return;

            const user = users.find(u => u.phone_number === phone && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert(`Đăng nhập thành công! Xin chào ${user.full_name}`);
                document.getElementById('login-form').reset();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                loginError.textContent = 'Số điện thoại hoặc mật khẩu không chính xác';
                loginError.classList.add('show');
            }
        }

        function clearErrors(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('input-error');
            });
            const errorMsgs = form.querySelectorAll('.error-msg');
            errorMsgs.forEach(msg => {
                msg.textContent = '';
                msg.classList.remove('show');
            });
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorMsg = document.getElementById(fieldId + '-error');
            
            if (input && errorMsg) {
                input.classList.add('input-error');
                errorMsg.textContent = message;
                errorMsg.classList.add('show');
            }
        }

        function checkLoggedInUser() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
