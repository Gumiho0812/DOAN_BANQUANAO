<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - NHÀ SIIX</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <section class="auth-page">
        <div class="auth-container">
            <div class="back-home">
                <a href="index.html">← Quay lại trang chủ</a>
            </div>

            <h2>ĐĂNG NHẬP</h2>

            <div id="login-error" class="general-error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-phone">Số điện thoại</label>
                    <input type="tel" id="login-phone" placeholder="Nhập số điện thoại của bạn" required>
                    <span class="error-msg" id="login-phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                    <span class="error-msg" id="login-password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản?</p>
                <a href="register.html">Tạo tài khoản mới</a>
            </div>
        </div>
    </section>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/login-page.js"></script>
</body>
</html>
