<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - NHÀ SIIX</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            padding: 20px 0;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(200, 90, 58, 0.05);
        }

        .form-group input.input-error {
            border-color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .error-msg {
            font-size: 12px;
            color: #e74c3c;
            min-height: 16px;
            margin-top: 5px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .general-error {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .general-error.show {
            display: block;
        }

        .auth-container .btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 16px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-home a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            gap: 10px;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <section class="auth-page">
        <div class="auth-container">
            <div class="back-home">
                <a href="index.html">← Quay lại trang chủ</a>
            </div>

            <h2>ĐĂNG KÝ</h2>

            <div id="register-error" class="general-error"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Họ và tên</label>
                    <input type="text" id="register-name" placeholder="Nhập họ và tên của bạn" required>
                    <span class="error-msg" id="register-name-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
                    <span class="error-msg" id="register-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-phone">Số điện thoại</label>
                    <input type="tel" id="register-phone" placeholder="Nhập số điện thoại" required>
                    <span class="error-msg" id="register-phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-address">Địa chỉ</label>
                    <input type="text" id="register-address" placeholder="Nhập địa chỉ của bạn" required>
                    <span class="error-msg" id="register-address-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)" required>
                    <span class="error-msg" id="register-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
                    <span class="error-msg" id="register-confirm-error"></span>
                </div>

                <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản?</p>
                <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </section>

    <script src="../assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers().then(() => {
                setupRegisterPage();
                checkLoggedInUser();
            });
        });

        function setupRegisterPage() {
            const form = document.getElementById('register-form');
            if (form) {
                form.addEventListener('submit', handleRegisterPage);
            }
        }

        function handleRegisterPage(e) {
            e.preventDefault();
            clearErrors('register-form');

            const fullName = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const address = document.getElementById('register-address').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('register-confirm-password').value.trim();
            const registerError = document.getElementById('register-error');

            let hasError = false;

            if (!fullName) {
                showError('register-name', 'Vui lòng nhập họ và tên');
                hasError = true;
            } else if (!validators.name(fullName)) {
                showError('register-name', 'Họ và tên phải ít nhất 3 ký tự');
                hasError = true;
            }

            if (!email) {
                showError('register-email', 'Vui lòng nhập email');
                hasError = true;
            } else if (!validators.email(email)) {
                showError('register-email', 'Email không hợp lệ');
                hasError = true;
            } else if (users.some(u => u.email === email)) {
                showError('register-email', 'Email đã được đăng ký');
                hasError = true;
            }

            if (!phone) {
                showError('register-phone', 'Vui lòng nhập số điện thoại');
                hasError = true;
            } else if (!validators.phone(phone)) {
                showError('register-phone', 'Số điện thoại không hợp lệ (10 chữ số)');
                hasError = true;
            } else if (users.some(u => u.phone_number === phone)) {
                showError('register-phone', 'Số điện thoại đã được đăng ký');
                hasError = true;
            }

            if (!address) {
                showError('register-address', 'Vui lòng nhập địa chỉ');
                hasError = true;
            } else if (!validators.address(address)) {
                showError('register-address', 'Địa chỉ phải ít nhất 5 ký tự');
                hasError = true;
            }

            if (!password) {
                showError('register-password', 'Vui lòng nhập mật khẩu');
                hasError = true;
            } else if (!validators.password(password)) {
                showError('register-password', 'Mật khẩu phải ít nhất 6 ký tự');
                hasError = true;
            }

            if (!confirmPassword) {
                showError('register-confirm-password', 'Vui lòng xác nhận mật khẩu');
                hasError = true;
            } else if (password !== confirmPassword) {
                showError('register-confirm-password', 'Mật khẩu xác nhận không khớp');
                hasError = true;
            }

            if (hasError) return;

            const newUserId = Math.max(...users.map(u => u.user_id), 1000) + 1;
            const newUser = {
                user_id: newUserId,
                full_name: fullName,
                email: email,
                password: password,
                phone_number: phone,
                address: address,
                joined_date: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            alert(`Đăng ký thành công! Mã khách hàng: ${newUserId}\nXin chào ${fullName}`);
            document.getElementById('register-form').reset();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        function clearErrors(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('input-error');
            });
            const errorMsgs = form.querySelectorAll('.error-msg');
            errorMsgs.forEach(msg => {
                msg.textContent = '';
                msg.classList.remove('show');
            });
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorMsg = document.getElementById(fieldId + '-error');
            
            if (input && errorMsg) {
                input.classList.add('input-error');
                errorMsg.textContent = message;
                errorMsg.classList.add('show');
            }
        }

        function checkLoggedInUser() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
